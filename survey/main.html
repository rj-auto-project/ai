<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #location {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #location p {
      margin: 10px 0;
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="location">
    <p>Latitude: <span id="latitude">-</span></p>
    <p>Longitude: <span id="longitude">-</span></p>
    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking" disabled>Stop Tracking</button>
  </div>

  <script>
    let tracking = false;
    let socket;
    let locationBuffer = [];
    const startButton = document.getElementById('startTracking');
    const stopButton = document.getElementById('stopTracking');

    // Function to handle tracking state
    const toggleTracking = (start) => {
      if (start) {
        tracking = true;
        startButton.disabled = true;
        stopButton.disabled = false;

        // Create a new WebSocket connection
        socket = new WebSocket('ws://localhost:5123/ws'); // Replace with your WebSocket URL

        // WebSocket open event
        socket.onopen = () => {
          console.log("WebSocket connected.");
        };

        // WebSocket message event
        socket.onmessage = (event) => {
          console.log("Server response: ", event.data);
        };

        // WebSocket error event
        socket.onerror = (error) => {
          console.error("WebSocket Error: ", error);
        };

        // Start updating location
        startUpdatingLocation();
      } else {
        tracking = false;
        startButton.disabled = false;
        stopButton.disabled = true;

        // Close the WebSocket connection
        if (socket) {
          socket.send("Tracking stopped.");
          socket.close();
          console.log("WebSocket closed.");
        }
      }
    };

    // Function to start updating the location
    const startUpdatingLocation = () => {
      const locationInterval = setInterval(() => {
        if (!tracking) {
          clearInterval(locationInterval);
          return;
        }

        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const { latitude, longitude } = position.coords;

              const timestamp = new Date().toISOString();
              // Update location on the webpage
              document.getElementById('latitude').textContent = latitude.toFixed(6);
              document.getElementById('longitude').textContent = longitude.toFixed(6);

              // Store coordinates in the buffer
              locationBuffer.push({ latitude, longitude, timestamp });

              // Send buffer to the server every 1 second
              if (locationBuffer.length > 0) {
                setTimeout(() => {
                  if (locationBuffer.length > 0) {
                    socket.send(JSON.stringify(locationBuffer));
                    console.log("Sent locations:", locationBuffer);
                    locationBuffer = [];
                  }
                }, 1000);
              }
            },
            (error) => {
              console.error('Error fetching location:', error.message);
            }
          );
        } else {
          alert('Geolocation is not supported by your browser.');
        }
      }, 500);
    };

    // Event listeners for start and stop buttons
    function getGeolocation() {
        return new Promise((resolve, reject) => {
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log('Latitude: ' + position.coords.latitude);
                console.log('Longitude: ' + position.coords.longitude);
                resolve(true);  // Resolve promise when geolocation is successful
            }, function(error) {
                console.log('Error code: ' + error.code + ', ' + error.message);
                reject(false);  // Reject promise if there's an error
            });
            } else {
            console.log('Geolocation is not supported by this browser.');
            reject(false);  // Reject promise if geolocation is not supported
            }
        });
    }
    getGeolocation().then(result => {
        startButton.addEventListener('click', () => toggleTracking(true));
        stopButton.addEventListener('click', () => toggleTracking(false));
    }).catch(error => {
            console.log("Geolocation failed:", error);
        });
  </script>
</body>
</html>
