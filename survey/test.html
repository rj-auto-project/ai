<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #location {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #location p {
      margin: 10px 0;
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="location">
    <p>Latitude: <span id="latitude">-</span></p>
    <p>Longitude: <span id="longitude">-</span></p>
    <button id="stopTracking">Stop Tracking</button>
  </div>

  <script>
    function getGeolocation() {
        return new Promise((resolve, reject) => {
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log('Latitude: ' + position.coords.latitude);
                console.log('Longitude: ' + position.coords.longitude);
                resolve(true);  // Resolve promise when geolocation is successful
            }, function(error) {
                console.log('Error code: ' + error.code + ', ' + error.message);
                reject(false);  // Reject promise if there's an error
            });
            } else {
            console.log('Geolocation is not supported by this browser.');
            reject(false);  // Reject promise if geolocation is not supported
            }
        });
    }
    getGeolocation().then(result => {
        let tracking = true;
        let socket = new WebSocket('wss://collectors-karaoke-contents-specialized.trycloudflare.com/ws'); // Replace with your WebSocket URL
        const stopButton = document.getElementById('stopTracking');
        let locationBuffer = []; // Array to store location data

        // Open WebSocket connection
        socket.onopen = () => {
        console.log("WebSocket connected.");
        };

        // Handle incoming messages from server
        socket.onmessage = (event) => {
        console.log("Server response: ", event.data);
        };

        // Handle WebSocket errors
        socket.onerror = (error) => {
        console.error("WebSocket Error: ", error);
        };

        // Function to update location and store coordinates
        const updateLocation = () => {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const { latitude, longitude } = position.coords;

                // Update location on the webpage
                console.log(latitude, longitude);
                document.getElementById('latitude').textContent = latitude.toFixed(6);
                document.getElementById('longitude').textContent = longitude.toFixed(6);

                if (tracking) {
                  // Store coordinates in the array
                  locationBuffer.push({ latitude, longitude });

                  // If the buffer has data for 1 second (1000ms), send it to the server
                  if (locationBuffer.length > 0) {
                    setTimeout(() => {
                      if (locationBuffer.length > 0) {
                        // Send all the stored locations
                        socket.send(JSON.stringify(locationBuffer));
                        console.log("Sent locations:", locationBuffer);
                        locationBuffer = [];
                      }
                    }, 1000);
                  }
                }
              },
              (error) => {
                console.error('Error fetching location:', error.message);
              }
            );
        } else {
            alert('Geolocation is not supported by your browser.');
        }
        };
        const locationInterval = setInterval(updateLocation, 500);

        stopButton.addEventListener('click', () => {
        tracking = false;
        clearInterval(locationInterval);
        socket.send("Tracking stopped.");
        console.log("Tracking stopped.");
        });
    }).catch(error => {
        console.log("Geolocation failed:", error);
    });
    console.log("test")
  </script>
</body>
</html>
